<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://play-lh.googleusercontent.com/eJuvWSnbPwEWAQCYwl8i9nPJXRzTv94JSYGGrKIu0qeuG_5wgYtb982-2F_jOGtIytY">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet"/>
    <style>    
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        html, body, .vh-100 {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
        font-family: "Roboto Mono", monospace;
      }
      h2{
        margin-bottom: 40px;
      }
    </style>
</head>
<body>
    <video autoplay loop class="video-background">
        <source src="{{ url_for('static', filename='dragon.mp4') }}" type="video/mp4">
    </video>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    {% if popup %}
                     <center> 
                        <div class="alert alert-danger" role="alert">
                            {{ warning }}
                        </div></center>
                    {% endif %}
                  <div class="card bg-transparent text-black" style="border-radius: 1rem; backdrop-filter: blur(10px);">
                        <div class="card-body p-5 text-center">
                            <div class="">
                                <h2 class="fw-bold text-uppercase">Sign up</h2>
                                <form method="POST" action="/register" class="mx-auto" style="max-width: 300px;">

                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="username"><b>Mail</b></label>
                                        <input type="mail" id="mail" name="mail" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="username"><b>Username</b></label>
                                        <input type="text" id="username" name="username" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="password"><b>Password</b></label>
                                        <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline form-white mb-5">
                                        <label class="form-label" for="password"><b>Phone number</b></label>
                                        <input type="text" id="phone" name="phone" class="form-control form-control-lg" />
                                    </div>

                                    <button class="btn btn-outline-dark btn-lg " type="submit">Sign up</button>
                                </form>
                            </div>
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
