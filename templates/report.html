{% extends "layout.html" %}

{% block style %}
<!-- เรียกใช้ CSS ของ Bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* ไม่ต้องเพิ่มสไตล์เพิ่มเติม */
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row g-5">
        <div class="col-md-12">
            <h4 class="mb-3">Report Form</h4>
            <form>
                <div class="form-group">
                    <label for="name">ชื่อผู้ใช้งาน:</label>
                    <input type="text" class="form-control" id="name" placeholder="โปรดกรอกชื่อผู้ใช้งาน" required>
                </div>
                <div class="form-group">
                    <label for="email">อีเมลล์:</label>
                    <input type="email" class="form-control" id="email" placeholder="โปรดกรอกอีเมลล์ผู้ใช้งาน" required>
                </div>
                <div class="form-group">
                    <label for="problems">ปัญหาที่พบ:</label>
                    <textarea class="form-control" id="problems" rows="3" placeholder="โปรดกรอกปัญหาที่พบ" required></textarea>
                </div>
                <div class="form-group">
                    <label for="suggestions">ข้อเสนอแนะ:</label>
                    <textarea class="form-control" id="suggestions" rows="3" placeholder="โปรดกรอกข้อเสนอแนะ" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
